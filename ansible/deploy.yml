---
- name: Deploy matic mainnet full node
  hosts:
    - matic
  become: true
  vars:
    work_dir: /data/git
    build_dir: /data/build
    heimdall_version: v0.2.1-mainnet
    heimdall_data_dir: "{{ work_dir }}/vol/heimdall"
  tasks:
    - include: pre.yml
      tags:
        - pre
    - include: docker-install.yml
      tags:
        - docker
    - include: heimdall.yml
      tags:
        - heimdall
